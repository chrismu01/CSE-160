<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lighting</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <!-- Load the scripts-->
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="World.js"></script>
    <script src="Triangle.js"></script>
    <script src="Giraffe.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>

    
    <!-- Data-->
    <p id="numdot"> XXX </p>

    <p>
    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button>
    </p>

    <p>
      Light X <input type="range" min="-110" max="110" value="0" class="slider" id="lightSlideX"/>
      Light Y <input type="range" min="-110" max="110" value="100" class="slider" id="lightSlideY"/>
      Light Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightSlideZ"/>
    </p>

    <p>
      <button type="button" id="lightOn">Light Animation On</button>
      <button type="button" id="lightOff">Light Animation Off</button>
    </p>

    <p>
      Magenta <input type="range" min="-60" max="60" value="0" class="slider" id="magentaSlide"/>
      Animation
      <button type="button" id="animationMagentaOnButton">ON</button>
      <button type="button" id="animationMagentaOffButton">OFF</button>
    </p>

    <p>
      Yellow <input type="range" min="-60" max="60" value="0" class="slider" id="yellowSlide"/>
      Animation
      <button type="button" id="animationYellowOnButton">ON</button>
      <button type="button" id="animationYellowOffButton">OFF</button>
    </p>

    <p>
      Camera Angle <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide"/>
    </p>

  </body>
</html>
