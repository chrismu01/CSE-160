<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Painting</title>
    </head>
    <body onload="main()">

        <!-- Canvas Section-->
        <p>
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        </p>

        <!-- Load the Scripts-->
        
        <!-- First row: Clear canvas button-->
        <p><input type="button" id="Clear" value="Clear Canvas" /></p>
        
        <!-- Second row: Label-->
        <p><label for=Drawmode">Drawing Mode:</label></p>
        
        <!-- Third Row: Mode selection buttons-->
        <p>
            <input type="button" id="Square" value="Squares" />
            <input type="button" id="Tri" value="Trianges" />
            <input type="button" id="Circle" value="Circles" />
        </p>

        <p><label for=ShapeLabel">Shape Color:</label></p>

        <!-- Sliders for colors-->
        <p>
            <label for="Red">Red</label>
            <input type="range" id="Red" min="-1" max="1" />
            
            <label for="Green">Green</label>
            <input type="range" id="Green" min="0" max="11" />

            <label for="Blue">Blue</label>
            <input type="range" id="Blue" min="0" max="11" />
        </p>

        <p>
            <label for="Shape Size">Shape Size:</label>
            <input type="range" id="Shape Size" min="0" max="11" />
            
            <label for="SegCount">(Circles)Segment Count:</label>
            <input type="range" id="SegCount" min="0" max="11" />
        </p>
    </body>
</html>
